<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Reset Password</title>
  <link rel="stylesheet" href="forgotAccount.css">
</head>

<body>
  
<div>
    <form action="#">
      <div class="form-card">
    <h1 class="welcome">
      Reset your password
    </h1>
    <p class="username">
      <b>
        Username*
      </b>
    </p>
    <div class="input-field">
      <input type="text" id="username" placeholder="Enter your username" required>
    </div>
    <p class="new-password">
      <b>
        New Password*
      </b>
    </p>
    <div class="input-field">
      <input type="password" id="password" placeholder="Enter your new password" required>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Confirm your new password" required>
    </div>

    </form>

    <button type="submit" class="reset" <a href="index.html"></a>
      <b>
      Reset Password 
    </b>
    </button>
    <hr class="line">
      <p class="login">
          Already reset password? 
          <a href="index.html" class="login-two">Log In
          </a>
       </p>
  </div>
  </form>

</div>

</body>

</html>
