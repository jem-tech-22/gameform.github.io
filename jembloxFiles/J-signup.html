<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jemblox Sign Up</title>
  <link rel="stylesheet" href="signup.css">
</head>

<body>
  
<div>
  
  <form action="#">
      <div class="form-card">
    <h1 class="welcome">
      Sign Up to Jemblox
    </h1>
    <p class="username">
      <b>
        Username*
      </b>
    </p>
    <div class="input-field">
      <input type="text" id="username" placeholder="Don't use your real name" required>
    </div>
    <p class="password">
      <b>
        Password*
      </b>
    </p>
    <div class="input-field">
      <input type="password" id="password" placeholder="At least 8 characters" required>
    </div>
    <div class="input-field">
      <input type="password" id="password" placeholder="Confirm your password" required>
    </div>
    <p class="gender-tag">
      <b>
        Gender*
      </b>
    </p>
    <form>
      <label class="select-gender">
        <select name="gender">
          <option value="#">
            Male
          </option>
          <option value="#">
            Female
          </option>
        </select>
      </label>
    </form>
    <p class="birthday">
      <b>
        Birthday*
      </b>
    </p>
    <div class="input-field">
      <input type="date" id="date" placeholder="MM/DD/YYYY" required>
    </div>
    <button type="submit" class="signup">
      <b>
      Sign Up
    </b>
    </button>
    <hr class="line">
      <p class="login">
          Already have an account?
          <a href="index.html" class="login-two">Log In
          </a>
       </p>
  </div>
  </form>

</div>

</body>

</html>
