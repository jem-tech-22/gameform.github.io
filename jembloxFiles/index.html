<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Jemblox Log In</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
<div>
  <div class="form-card">
    <h1 class="login-to-jemblox"><b>Login to Jemblox</b>
  </h1>
  <p class="welcome">
    Play games like there's no homework!
    <form action="#">
      <div class="input-field">
        <input type="text" id="email" placeholder="Username/Email" required>
      </div>
      <div class="input-field">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <a href="forgotAccount.html" class="forgot">Forgot password?</a>
      <br />
      <button type="submit" class="submit">
        <b>
          Log In
        </b>
        </button>
        <hr class="line">
        <p class="signup">
          Don't have an account?
          <a href="signup.html" class="signup-two">Sign Up
          </a>
        </p>
    </form>
    <hr class="line-two">
    <p class="contact">
      Developer description
    </p>
          <a href="aboutMe.html" class="arrow-logo">
      <img src="/arrow-right.png" alt="facebook" width="40px">

  </div>
</div>
</body>
</html>
